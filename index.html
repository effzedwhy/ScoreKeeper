<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
      <div>
            <h1 id="count">
                    <span id="p1Display">0</span> to <span id="p2Display">0</span>
                  </h1>
                  <h2>Playing to: <span id="playingNum">5</span></h2>
                  <input type="number" id="gameNumber" />
                  <br/>
                  <button id="playerone">Player One</button>
                  <button id="playertwo">Player Two</button>
                  <button id="reset">Reset</button>
      </div>
    

    <script>
      var winningScore = 5;
      var scoreInput = document.getElementById("#gameNumber");
      var p1Display = document.querySelector("#p1Display");
      var p2Display = document.querySelector("#p2Display");
      var resetButton = document.querySelector("#reset");
      var playingTo = document.querySelector("#playingNum");
      var numInput = document.querySelector("input");
      var score = 0;
      var scoreTwo = 0;
      var gameOver = false;

      var p1button = document.querySelector("#playerone");
      p1button.addEventListener("click", function() {
        if (!gameOver) {
          score++;
          if (score === winningScore) {
            p1Display.classList.add("winner");
            gameOver = true;
            document.querySelector(h2).innerText = "Player one won!"
          }
          p1Display.textContent = score;

        }
      });

      document
        .querySelector("#playertwo")
        .addEventListener("click", function() {
          if (!gameOver) {
            scoreTwo++;
            if (scoreTwo === winningScore) {
              p2Display.classList.add("winner");
            
              gameOver = true;
                       document.querySelector(h2).innerText = "Player one won!"
            }
         
            p2Display.textContent = scoreTwo;
            
          }
        });

      resetButton.addEventListener("click", reset);

      function reset() {
        score = 0;
        scoreTwo = 0;
        p1Display.textContent = 0;
        p2Display.textContent = 0;
        p1Display.classList.remove("winner");
        p2Display.classList.remove("winner");
        gameOver = false;
      }

      numInput.addEventListener("change", function() {
        playingTo.textContent = this.value;
        winningScore = Number(this.value);
        reset();
      });
    </script>
  </body>
</html>
