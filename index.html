<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="/style.css" rel="stylesheet" />
    <link rel="favicon" type="image/jpg" href="favicon.ico"/>
  </head>
  <body>
      <div class="container">
            <h1 id="count">
                    <span id="p1Display">0</span> to <span id="p2Display">0</span>
                  </h1>
        <h3 class="winner"></h3>
                  <h2 id="playingNum">Enter winning score</h2>
        
                  <input type="number" id="gameNumber" />
             <div class="buttons-container">
                  <button id="playerone">Player One</button>
                  <button id="playertwo">Player Two</button>
                  <button id="reset">Reset</button>
        </div>
        </div>
    

    <script>
      let winningScore = 5;
      let scoreInput = document.getElementById("#gameNumber");
      let p1Display = document.querySelector("#p1Display");
      let p2Display = document.querySelector("#p2Display");
      let resetButton = document.querySelector("#reset");
      let playingTo = document.querySelector("#playingNum");
      let numInput = document.querySelector("input");
      let winner = document.querySelector(".winner");
      let score = 0;
      let scoreTwo = 0;
      let gameOver = false;

      let p1button = document.querySelector("#playerone");
      p1button.addEventListener("click", function() {
        if (!gameOver) {
          score++;
          if (score === winningScore) {
            p1Display.classList.add("iswinner");
            gameOver = true;
            winner.innerText = "Player one won!"
          }
          p1Display.textContent = score;

        }
      });

      document
        .querySelector("#playertwo")
        .addEventListener("click", function() {
          if (!gameOver) {
            scoreTwo++;
            if (scoreTwo === winningScore) {
              p2Display.classList.add("iswinner");
            
              gameOver = true;
                       winner.innerText = "Player two won!"
            }
         
            p2Display.textContent = scoreTwo;
            
          }
        });

      resetButton.addEventListener("click", reset);

      function reset() {
        score = 0;
        scoreTwo = 0;
        p1Display.textContent = 0;
        p2Display.textContent = 0;
        p1Display.classList.remove("iswinner");
        p2Display.classList.remove("iswinner");
        gameOver = false;
        winner.innerText = "";
     
      }

      numInput.addEventListener("change", function() {
 
        playingTo.innerText = "Playing to:" + this.value;
        winningScore = Number(this.value);
        reset();
      });
    </script>
  </body>
</html>
